<div class="container" style="margin-top: 40px;">
    <div>
        <h1>Welcome!</h1>
        <div *ngIf='msg!=undefined'>
            {{msg}}
        </div>
        <div *ngIf='errormsg!=undefined'>
           {{errormsg}}
       </div>
    <div class="card">
        <div class="card-header">REGISTRATION Form</div>
        <div class="card-body">
       
            <form  #r="ngForm" (ngSubmit)="OnSubmit(LoginName1.value,UserFullName1.value,AadhaarNumber1.value,PhoneNumber1.value,Password1.value)" >
                <div class="form-group">
                    <label for="ln">Login Name:</label>
                    <input 
                    type="password"
                    id="ln"
                    class="form-control"
                     ngModel 
                     #LoginName1  
                    name="ln"
                     placeholder="User Display Name" 
                     required>
                </div>
                <!--LoginName:string,UserFullName:string,AadhaarNumber:number,PhoneNumber:number,Password:string-->
                <div class="form-group">
                    <label  for="ufn">User Full Name:</label>
                    <input
                    type="text"
                    id="ufn"
                    class="form-control"
                     ngModel 
                     #UserFullName1  
                    name=ufn
                     placeholder="User Full Name" 
                     required>
                  </div>
                  
              
                <div class="form-group">
                    <label for="Aadharno">Aadhaar Number:</label>
                    <input 
                    type="text"
                    id="Aadharno"
                    class="form-control"
                     ngModel 
                     #AadhaarNumber1  
                    name=Aadharno
                     placeholder="Aadhar Number" 
                     required>
                </div>
                
                <div class="form-group">
                    <label for="pno">Phone Number:</label>
                    <input 
                    type="text"
                    id="pno"
                    class="form-control"
                     ngModel 
                     #PhoneNumber1  
                    name="pwd"
                     placeholder="Mobile Number" 
                     required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input 
                    type="password"
                    id="Password1"
                    class="form-control"
                     ngModel 
                     #Password1  
                    name="Password1"
                     placeholder="Password" 
                     required>
                </div>
                <button type="submit" id="submitbutton" class="btn btn-primary"  >Submit</button>
            <!--[disabled]="!r.form.valid"-->
              </form>
        </div>
        <div class="card-footer">You will Soon Join The Club Of Digital Wallet Users!</div>
      </div>
    </div>
    </div>
