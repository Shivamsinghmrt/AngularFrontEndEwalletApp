
<div class="container" style="margin-top: 40px;">
    <div class="jumbotron">
        <h1>Login!</h1><br>
    <div class="card">
        <div class="card-header">Login Form</div>
        <div class="card-body">
    
            <form  #r="ngForm" (ngSubmit)="OnSubmit(ln.value,password1.value)" >
                <div class="form-group">
                    <label for="ln">Login Name:</label>
                    <input 
                    type="text"
                    id="ln"
                    class="form-control"
                     ngModel 
                     #ln  
                    name=ln
                     placeholder="Login Name" 
                     required>
                </div>
                
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input 
                    type="password"
                    id="pwd"
                    class="form-control"
                     ngModel 
                     #password1  
                    name="pwd"
                     placeholder="UserPwd" 
                     required>
                </div>
              
                <button type="submit" class="btn btn-primary" id="submitbutton" [disabled]="!r.form.valid">Submit</button>
            
              </form>
        </div>
        <div class="card-footer">Test Your Limits Here!</div>
      </div>
    </div>
    </div>
